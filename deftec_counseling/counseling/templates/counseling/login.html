{% extends 'counseling/base.html' %}

{% block content %}
<style>
/* Body styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
}

/* Hero image container */
.hero-image {
    width: 100%;
    height: 280px;
    background-image: url('https://images.unsplash.com/photo-1588776814546-c6b8e734cc58?crop=entropy&cs=tinysrgb&fit=crop&h=450&w=1950'); /* Professional counselor office */
    background-size: cover;
    background-position: center;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    overflow: hidden;
}

.hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.35);
}

.hero-image h1 {
    color: white;
    z-index: 1;
    font-size: 32px;
    text-align: center;
    padding: 0 20px;
    font-weight: 600;
}

/* Card container */
.login-card {
    background: white;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
    margin: -80px auto 0 auto;
    position: relative;
    animation: slideIn 0.8s ease-out;
}

/* Card heading */
.login-card h2 {
    margin-bottom: 25px;
    color: #0d6efd;
    font-weight: 700;
    font-size: 28px;
}

/* Floating label wrapper */
.floating-label {
    position: relative;
    margin-bottom: 20px;
    text-align: left;
    opacity: 0;
    animation: fadeIn 0.8s forwards;
}

/* Staggered animation delays */
.floating-label:nth-child(1) { animation-delay: 0.2s; }
.floating-label:nth-child(2) { animation-delay: 0.4s; }

/* Inputs */
.floating-label input {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 16px;
    transition: all 0.3s ease;
    outline: none;
}

/* Labels */
.floating-label label {
    position: absolute;
    top: 12px;
    left: 15px;
    color: #888;
    pointer-events: none;
    transition: 0.3s ease all;
    font-size: 16px;
    background: white;
    padding: 0 5px;
}

/* Move label when input is focused or filled */
.floating-label input:focus + label,
.floating-label input:not(:placeholder-shown) + label {
    top: -8px;
    left: 10px;
    font-size: 12px;
    color: #0d6efd;
}

/* Submit button */
.login-card button {
    width: 100%;
    padding: 12px;
    background: #0d6efd;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    margin-top: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    opacity: 0;
    animation: fadeIn 0.8s forwards;
    animation-delay: 0.6s;
}

.login-card button:hover {
    background: #084298;
    transform: scale(1.05);
}

/* Register link */
.register-link {
    display: inline-block;
    margin-top: 20px;
    color: #0d6efd;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease, transform 0.3s ease;
    opacity: 0;
    animation: fadeIn 0.8s forwards;
    animation-delay: 0.8s;
}

.register-link:hover {
    color: #084298;
    transform: scale(1.05);
}

/* Slide in animation */
@keyframes slideIn {
    0% { transform: translateY(-50px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
}

/* Fade in animation */
@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(15px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* Responsive adjustments */
@media (max-width: 500px) {
    .login-card {
        padding: 30px 20px;
        margin: -60px auto 0 auto;
    }
    .hero-image h1 {
        font-size: 24px;
    }
}
</style>

<!-- Hero Image -->
<div class="hero-image">
    <div class="hero-overlay"></div>
    <h1>Welcome Back!</h1>
</div>

<!-- Login Card -->
<div class="login-card">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="floating-label">
            {{ form.username }}
            <label>Username</label>
        </div>
        <div class="floating-label">
            {{ form.password }}
            <label>Password</label>
        </div>
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'register' %}" class="register-link">Register as Student</a>
</div>
{% endblock %}
